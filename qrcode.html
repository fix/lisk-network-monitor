<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Lisk QRcode Generator by fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://davidshimjs.github.com/qrcodejs/qrcode.min.js"></script>


  </head>
  <body>
    <section class="page-header" style="margin:0;padding:50px;">
      <h1 class="project-name">Lisk QRcode</h1>
      <h2 class="project-tagline">To easily share lisk</h2>
      <a href="https://github.com/fix/lisk-network-monitor" class="btn">View source on GitHub</a>
    </section>

    <section class="container">
      Address: <input id="address" type="text" value="" placeholder="your address" style="width:80%" /><br />
      <div id="qrcode"></div>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/fix/lisk-network-monitor">Lisk QR Generator</a> is maintained by <a href="https://github.com/fix">fix</a>.</span>

      </footer>

    </section>

    <script>
    var qrcode = new QRCode("qrcode");

    function makeCode () {
    	var elText = document.getElementById("address");

    	if (!elText.value) {
    		alert("Input a text");
    		elText.focus();
    		return;
    	}

    	qrcode.makeCode('{"a":"'+elText.value+'"}');
    }

    makeCode();

    $("#address").
    	on("blur", function () {
    		makeCode();
    	}).
    	on("keydown", function (e) {
    		if (e.keyCode == 13) {
    			makeCode();
    		}
    	});


    </script>

  </body>
</html>
